{% extends 'base.html' %}

{% block content %}
  <h1>Products</h1>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }} - Price: ${{ product.price }}
        <a href="{% url 'cart:add_to_cart' product.id %}">Add to Cart</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
