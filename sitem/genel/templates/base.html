{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'genel/css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Borsa İstanbul</title>
    {% endif %}
</head>

<!-- ... Previous code ... -->

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'genel:home' %}">Ana Sayfa</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
                    <a class="nav-link" href="{% url 'profile' %}">Profil</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
                    <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'genel:datasets' %}">Verisetleri</a>

                    {% if request.user.is_authenticated %}
                    <a class= "nav-link" href="{% url 'cart:view_cart' %}">
                        <i class="fas fa-cart-plus"></i> <!-- Font Awesome cart icon -->
                        <span class="badge rounded-pill bg-danger">
                            {{ unchecked_cart_item_count }}
                        </span>
                    </a>
                    {% endif %}
                </li>
            </ul>
        </div>
    </nav>
    <!-- Your content goes here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
